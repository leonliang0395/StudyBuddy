<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="static/stylesheet.css" />
  <title>
    SturdyBirdy</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>SturdyBirdy</h1>
    <div id="container">
      {% block content %}{% endblock %}
      <div id="feed">
       {% for person in feed %}
       <div id="feedEntry">{{ person.name }} is at {{ person.location }} studying {{ person.course }}, wearing {{ person.shirt }} </div>
       {% endfor %}
     </div>
   </div>
 </body>
 </html>
