<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - SturdyBirdy</title>
    <meta charset="UTF-8">
</head>

<body>
    <div class = "header">
        <a href="http://www.sturdybirdy.com">SturdyBirdy</a>
    </div>
    <h1>Hi, {{ name }}!</h1>
    {% for post in posts %}
    <div class="header"><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
     <form method="post" action="{{ url_for('posted') }}">
      <p><label>Name:</label> <input type="text" name="name"></p>
      <p><label>Location:</label> <input type="text" name="location"></p>
      <p><label>Course:</label> <input type="text" name="course"></p>
      <h2>Optional information:</h2>
      <p><label>Shirt:</label> <input type="text" name="shirt" ></p>
      <p><button type="submit">Send</button></p>
    </form>
</body>
</html>
